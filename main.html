<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Pengisian Baterai</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,400;1,900&display=swap"
    rel="stylesheet"
  />

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

<body>

  <!-- Navbar Start -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">Simulasi Pengisian <span>Kendaraan Listrik</span> Umum</a>
  </nav>
  <!-- Navbar End -->

  <!-- Hero Section Start -->
  <section class="hero">
    <h2>Stasiun Pengisian Baterai Kendaraan Listrik</h2>
    
    <div class="battery">
      <div class="charge" id="chargeBar"></div>
    </div>
    
    <p id="thermo">üå°Ô∏è Suhu: 30¬∞C</p>
    <p id="status">Status: Menunggu pengisian...</p>
    
    <button id="startBtn" onclick="startCharging()">Mulai Pengisian</button>
    <button onclick="togglePendingin()">Toggle Pendingin</button>
    <button onclick="naikkanSuhu()">Naikkan Suhu</button>
  </section>
  <!-- Hero Section End -->
  
  <div id="Pendingin">
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="module">
      import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

      const kipas = new DotLottie({ 
        autoplay: false,
        loop: true,
        canvas: document.getElementById("canvas"),
        src: "https://lottie.host/43c2e9fc-5ef4-4f78-b436-44bdeb97ea8d/WrUyegjcYi.lottie", 
      });
      window.kipas = kipas;

    </script>
  </div>

  <!-- Footer Start -->
  <footer class="footer">
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>

        <a href="#"><i data-feather="facebook"></i></a>
      </div>

      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">Aditya Rahman Syach</a>.|&copy 2024.</p>
      </div>
    </footer>
    <!-- Footer End --> 

  <script src="app.js"></script>
</body>
</html>
