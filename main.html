<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Pengisian Baterai</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,400;1,900&display=swap"
    rel="stylesheet"
  />

  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">SPK<span>L</span>U</a>
  </nav>
  <!-- Navbar End -->

  <!-- Hero Section start -->
  <section class="hero" id="home">
    <main class="content">
      <h1>Simulasi Pengisian <span>Mobil Listrik</span></h1>
      <p>
        Penerapan Aljabar Boolean Sederhana
      </p>
      <a href="#program" class="cta">Coba Sekarang</a>
    </main>
  </section>
  <!-- Hero Section end -->

  <!-- Program Section Start -->
  <section class="program" id="program">
    <h2>Program</h2>
    <h3 class="judulProgram">
    </h3>

    <div class="program-wrapper">
      <div id="mobil">
        <h3 id="spklu">SPKLU</h3>
        <canvas id="canvasMobil" width="500" height="300"></canvas>
        <script type="module">
          import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

          const mobil = new DotLottie({
            autoplay: false,
            loop: true,
            canvas: document.getElementById("canvasMobil"),
            src: "https://lottie.host/09c2adff-3418-438c-81ff-4c099b650a89/MYqBHtO5dP.lottie", 
          });
          window.mobil = mobil;
        </script>
      </div>

      <div id="utama">   
        <h3 id="baterai"> Baterai</h3>
        <div class="battery">
          <div class="charge" id="chargeBar"></div>
        </div>
      </div>
        
      <div id="Pendingin">
      <h3 id="pendingin"> Pendingin</h3>
        <canvas id="canvasPendingin" width="300" height="300"></canvas>
        <script type="module">
          import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";
          
          const kipas = new DotLottie({ 
            autoplay: false,
            loop: true,
            canvas: document.getElementById("canvasPendingin"),
            src: "https://lottie.host/43c2e9fc-5ef4-4f78-b436-44bdeb97ea8d/WrUyegjcYi.lottie", 
          });
          window.kipas = kipas;
        </script>
      </div>
    </div>

    <div class="statusTombol">
      <div class="program-status">
        <h3>Status</h3>
        <div class="status-row"><span>Power</span> <span>:</span> <span id="power">-</span></div>
        <div class="status-row"><span>Battery</span> <span>:</span> <span id="statusBaterai">-</span></div>
        <div class="status-row"><span>Temperature</span> <span>:</span> <span id="thermo">-</span></div>
        <div class="status-row"><span>Cooler</span> <span>:</span> <span id="cooler">-</span></div>
        <div class="status-row"><span>Status</span> <span>:</span> <span id="status">Menunggu pengisian</span></div>
      </div>
  
      <div class="tombol">
        <h3>Tombol</h3>
        <button id="startBtn" onclick="toggleCharging()">Start</button>
        <button id="powerBtn" onclick="nyalakanPower()">Power</button>
        <button id="tempBtn" onclick="naikkanSuhu()">Suhu</button> 
      </div>
    </div>
  </section>
 
  <!-- Footer Start -->
  <footer class="footer">
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
        <a href="#"><i data-feather="facebook"></i></a>
      </div>

      <div class="links">
        <a href="#home">Home</a>
        <a href="#program">Program</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">Mahasiswa Informatika UIN SGD</a>.|&copy 2024.</p>
      </div>
    </footer>
    <!-- Footer End --> 

  <script src="app.js"></script>
</body>
</html>
